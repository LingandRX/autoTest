<script>
  class Shape {

    name;
    sides;
    sideLength;

    constructor(name, sides, sideLength) {
      this.name = name
      this.sides = sides
      this.sideLength = sideLength
    }

    calcPerimeter() {
      // console.log('111', this.sideLength, this.sides)
      if (this.name === 'square') {
        return (this.sides + this.sideLength) * 2
      } else if (this.name === 'triangle') {
        return this.sides * 3
      } else {
        console.log('111')
      }
    }
  }

  const square = new Shape('square', 4, 5)
  console.log(square.calcPerimeter())

  class Square extends Shape {
