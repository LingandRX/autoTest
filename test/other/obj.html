<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Async Function Button</title>
</head>
<body>

<button id="myButton">点击这里执行异步函数</button>

<script>
// 异步函数示例
async function fetchData() {
    // 模拟异步操作，这里使用 setTimeout() 来模拟异步操作
    return new Promise(resolve => {
        setTimeout(() => {
            resolve('这是异步函数返回的数据');
        }, 2000); // 模拟2秒后异步操作完成
    });
}

// 获取按钮元素
const button = document.getElementById('myButton');

// 给按钮绑定点击事件处理函数
button.addEventListener('click', async () => {
    try {
        // 调用异步函数，并等待其返回结果
        const data = await fetchData();
        console.log('异步函数返回的数据:', data);
        alert('异步函数执行完成');
    } catch (error) {
        console.error('异步函数执行出错:', error);
        alert('异步函数执行出错');
    }
});
</script>

</body>
</html>
