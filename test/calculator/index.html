<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="show">
            <div class="result-preview">0</div>
        </div>
        <div class="key-in">
            <div class="key">%</div>
            <div class="key clean-error">CE</div>
            <div class="key clean">C</div>
            <div class="key">x</div>
            <div class="key">1/x</div>
            <div class="key">x</div>
            <div class="key">2√x</div>
            <div class="key division">÷</div>
            <div class="key number">7</div>
            <div class="key number">8</div>
            <div class="key number">9</div>
            <div class="key multiply">x</div>
            <div class="key number">4</div>
            <div class="key number">5</div>
            <div class="key number">6</div>
            <div class="key subtract">-</div>
            <div class="key number">1</div>
            <div class="key number">2</div>
            <div class="key number">3</div>
            <div class="key add">+</div>
            <div class="key">+/-</div>
            <div class="key number">0</div>
            <div class="key decimal">.</div>
            <div class="key equal">=</div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
