<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="n1">
        <div class="n2">
            <div class="n3">
                <div class="n4"></div>
            </div>
        </div>
    </div>

    <script>
        let n = document.querySelector('.n4');
        let parent = null;
        console.log(n.className != 'n1');

        while(n.className != 'n1') {
            parent = n.parentNode;
            n = parent.parentNode;
        }

        console.log(parent);
    </script>
</body>
</html>
