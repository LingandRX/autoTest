<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击弹出窗口</title>
    <style>
        /* 隐藏弹出窗口 */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            z-index: 999;
        }

        /* 显示弹出窗口的条件 */
        #popup-trigger:checked + #popup {
            display: block;
        }

        /* 蒙版样式 */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }

        /* 显示蒙版的条件 */
        #popup-trigger:checked + #overlay {
            display: block;
        }
    </style>
</head>
<body>

<!-- 触发弹出窗口的复选框 -->
<input type="checkbox" id="popup-trigger">

<!-- 弹出窗口内容 -->
<div id="popup">
    <h2>弹出窗口内容</h2>
    <p>这是一个弹出窗口示例。</p>
    <label for="popup-trigger">关闭</label>
</div>

<!-- 背景蒙版 -->
<div id="overlay"></div>

</body>
</html>
