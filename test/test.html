<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .password,
        .account {
            width: 360px;
            margin: 10px auto ;
        }

        .password-input,
        .account-input {
            background-color: rgba(0, 0, 0, 0);
            height: 60px;
            width: 100%;
            padding: 30px 20px 10px;
            display: block;
            border-width: 0;
        }

        /* .account-inputP:focus-v */
        .password-input:focus-visible,
        .account-input:focus-visible {
            /* border-color: rgb(255, 92, 0); */
            outline-color: rgb(255, 92, 0);
        }

        .form-field {
            background-color: rgb(249, 249, 249);
            /* background-color: #000; */
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            transform: all 0.1s ease;
        }
        
        .form-field-error {
            background-color: rgb(252, 242, 243);
        }

        .form-control {
            position: relative;
        }

        .floating-label {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 17px;
            height: 20px;
            line-height: 20px;
            transition: all 0.1s ease-in-out 0.1s;
        }
        
        .floating-label-above {
            top: 10px;
            font-size: 12px;
            color: #aaa;
        }
        .floating-label-error {
            
            color: red;
        }

        .form-helper {
            font-size: 12px;
            color: red;
        }
    </style>
</head>

<body>
    <div class="account">
        <div class="form-field form-field-error">
            <div class="form-control">
                <div>
                    <input class="account-input" type="text" name="account" value required>
                    <label class="floating-label floating-label-error">邮箱/手机号码/小米ID</label>
                </div>
            </div>
        </div>
    </div>
    <div class="password">
        <div class="form-field form-field-error">
            <div class="form-control">
                <div>
                    <input class="password-input" type="password" name="password" value required>
                    <label class="floating-label floating-label-error">密码</label>
                </div>
            </div>
        </div>
    </div>

    <script>
        const parentAccount = document.querySelector('.account');
        const formField = document.querySelector('.form-field');
        const accountInput = document.querySelector('.account-input');
        const passwordInput = document.querySelector('.password-input');
        // const floatingLabels = document.querySelectorAll('.floating-label');
        // 创建formHelper
        const formHelperAccount= createDivClass('form-helper', '请输入账号');
        const formHelperPassword= createDivClass('form-helper', '请输入密码');
        
        toggleAboveEvent(accountInput);
        toggleAboveEvent(passwordInput);
              
        
        function toggleError(elementInput) {
            // 获取当前input第一个className
            const nowClassName = elementInput.className.split(' ')[0];
            // 根据获取class的邻近兄弟
            const floatingLabel = document.querySelector(`.${nowClassName} + .floating-label`);    
            
            // 检查input输入框
            elementInput.addEventListener('input', () => {
                if (!(elementInput.value) && !parentAccount.children[1]) {
                    // input的value为空，并且没有子元素
                    floatingLabel.classList.add('floating-label-error');
                    formField.classList.add('form-field-error');
                    console.log('111');
                    parentAccount.appendChild(formHelperAccount);
                } else if (elementInput.value) {
                    console.log('11');
                    floatingLabel.classList.remove('floating-label-error');
                    formField.classList.remove('form-field-error');
    
                    const formHelperAccountTemp = document.querySelector('.form-helper');
                    if (formHelperAccountTemp) parentAccount.removeChild(formHelperAccountTemp);
                }
            });
        }
        
        /* 
            创建div
         */
        function createDivClass(classStr, contentStr) {
            const element = document.createElement('div');
            element.setAttribute('class', 'form-helper');
            element.textContent = contentStr;
            return element;
        }
        
        /* 
            above事件
         */
        function toggleAboveEvent(elementInput) {
            // 获取当前input第一个className
            const nowClassName = elementInput.className.split(' ')[0];
            console.log(nowClassName);
            // 根据获取class的邻近兄弟
            const floatingLabel = document.querySelector(`.${nowClassName} + .floating-label`);            
            elementInput.addEventListener('focus', () => {
                if (floatingLabel) {
                    floatingLabel.classList.add('floating-label-above');
                }
            });
            
            elementInput.addEventListener('blur', () => {
                if (!elementInput.value && floatingLabel) {
                    floatingLabel.classList.remove('floating-label-above');
                }
            });            
        }
        
        </script>
</body>

</html>
