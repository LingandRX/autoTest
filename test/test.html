<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .account {
            width: 360px;
        }
        .account-input{
            background-color: rgba(0, 0, 0, 0);
            height: 60px;
            width: 100%;
            padding: 30px 20px 10px;
            display: block;
            border: 0;
        }
        .form-field {
            background-color: rgb(252, 242, 243);
            /* background-color: #000; */
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }
        .form-control {
            position: relative;
        }
        .floating-label {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 17px;
            height: 20px;
            line-height: 20px;
            color: red;
            transition: transform 1s;
        }

        .floating-label-above {
            top: 10px;
            font-size: 12px;
        }
        .form-helper {
            font-size: 12px;
            color: red;
        }
    </style>
</head>

<body>
    <div class="account">
        <!-- <div class="form-field">222</div> -->
        <div class="form-field">
            <div class="form-control">
                <div>
                    <input class="account-input" type="text" value>
                    <label class="floating-label">邮箱/手机号码/小米ID</label>
                    <!-- <label class="floating-label floating-label-above">邮箱/手机号码/小米ID</label> -->
                </div>

            </div>
        </div>
        <div class="form-helper">
            请输入账号
        </div>
    </div>

    <script>
        const accountInput = document.querySelector('.account-input');
        const floatingLabel = document.querySelector('.floating-label');
        console.log(floatingLabel);
        accountInput.addEventListener('focus', () => {
            floatingLabel.setAttribute('class', 'floating-label floating-label-above');
        });
        
        accountInput.addEventListener('blur', () => {
            floatingLabel.setAttribute('class', 'floating-label');
        });
    </script>
</body>

</html>
